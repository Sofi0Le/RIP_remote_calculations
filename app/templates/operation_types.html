{% extends 'base.html' %}
{% block title %}Список операций{% endblock %}

{% block content %}

<div class="album">
    <div class="container">
        <div class="row">
            <form method="GET" action="{% url 'operations_page' %}">
                <div class="search-bar">
                    <input type="text" name="q" id="search-input" placeholder="Поиск" value="{{search_value}}">
                    <button type="submit" id="search-button">Искать</button>
                </div>
            </form>
        
            {% for operation in filtered_data %}    
            <div class="col">
                <div class="card" data-url="https://google.com">
                    <img src="{{ operation.image_url }}" alt="{{ operation.type }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ operation.type }}</h5>
                        <h4 class="truncate-text">
                          <p class="card-text">{{ operation.description }}</p>
                        </h4>
                    </div>
                    <div class="card-button">
                        <a href="{% url 'detailed_operations_page' operation.id %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
